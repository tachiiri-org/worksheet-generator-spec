name: release-publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org/"

      - run: npm ci

      - name: Check OIDC availability
        shell: bash
        run: |
          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL}" ]; then
            echo "OIDC request URL is missing (id-token: write is not granted)"
            exit 1
          fi
          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" ]; then
            echo "OIDC request token is missing (id-token: write is not granted)"
            exit 1
          fi
          echo "OIDC env vars are present"

      - name: Remove any leftover npm auth config
        run: rm -f ~/.npmrc

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
